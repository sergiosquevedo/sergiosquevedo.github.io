title:            In muñón we trust
description:      "Blog personal de Sergio Sánchez Quevedo. Un rincón dónde hablar de desarrollo de software en general y de ruby en particular."
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://localhost:4000
#Para agregar comentarios al blog, una vez lanzado el dominio registrarse en --> https://disqus.com/admin/create/
disqus_shortname:

# Owner/author information
owner:
  name:           Sergio Sánchez
  avatar:         sergioSanchez.jpg
  bio:            "Vecino, hermano, picateclas muñonero"
  email:          sanquev@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter: soyunrandom
  facebook: sergiosquevedo
  github: sergiosquevedo
  stackoverflow:
  linkedin: sergiosquevedo
  instagram:
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Sobre mí
    url: /about/
  - title: Posts
    url: /posts/
  - title: Hemocianina
    url: /hemocianina/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Madrid
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
